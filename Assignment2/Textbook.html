<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbook Information</title>
</head>
<body>
    <h2>Textbook Information Form</h2>
    <form action="textbook_form.php" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" required><br><br>

        <label for="isbn">ISBN:</label><br>
        <input type="text" id="isbn" name="isbn" required><br><br>

        <label for="publisher">Publisher:</label><br>
        <input type="text" id="publisher" name="publisher" required><br><br>

        <label for="published_year">Published Year:</label><br>
        <input type="number" id="published_year" name="published_year" min="1800" max="2099" required><br><br>

        <label for="edition">Edition:</label><br>
        <input type="text" id="edition" name="edition"><br><br>

        <label for="pages">Number of Pages:</label><br>
        <input type="number" id="pages" name="pages" min="1" required><br><br>

        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" min="0" step="0.01" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
